<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listas de chequeo SSO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #searchBar {
      width: 100%;
      padding: 0.5rem;
      margin: 1rem 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .person-card {
      background-color: #fff;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .person-card div {
      display: flex;
      gap: 6px;
    }
    .person-card a {
      padding: 0.5rem 1rem;
      background-color: #0078D4;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    .person-card a:hover {
      background-color: #005a9e;
    }
    .person-card a.pdf-btn {
      background-color: #28a745;
    }
    .person-card a.pdf-btn:hover {
      background-color: #1e7e34;
    }
    .back {
      display: block;
      margin: 2rem auto;
      text-align: center;
    }
    .back a {
      color: #0078D4;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Listas de chequeo SSO</h1>

  <input type="text" id="searchBar" placeholder="Buscar por palabra clave..." onkeyup="filterNames()">

     <div class="person-card">
        <h2>Lista de Chequeo de Camión Aljibe</h2>
        <a href="https://forms.office.com/r/A91wxPWWX6" target="_blank">Abrir formulario</a>
      </div>

        <div class="person-card">
        <h2>Lista de chequeo de extintores</h2>
        <a href="https://forms.office.com/r/UQE2Lin5wJ" target="_blank">Abrir formulario</a>
      </div>


  <div class="back">
    <a href="index.html">← Volver a Formularios</a>
  </div>

  <script>
    function filterNames() {
      const query = document.getElementById('searchBar').value.toLowerCase();
      const cards = document.querySelectorAll('.person-card');
      cards.forEach(card => {
        const fullName = card.querySelector('span').textContent.toLowerCase();
        card.style.display = fullName.includes(query) ? 'flex' : 'none';
      });
    }
  </script>
</body>
</html>
