  <script>
    function filterNames() {
      const query = document.getElementById('searchBar').value.toLowerCase();
      const cards = document.querySelectorAll('.person-card');
      cards.forEach(card => {
        const fullName = card.querySelector('span').textContent.toLowerCase();
        card.style.display = fullName.includes(query) ? 'flex' : 'none';
      });
